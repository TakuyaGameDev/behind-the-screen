version: '3.9'
services:
  frontend:
    build: ./frontend
    container_name: vue-dev
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: node-dev
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file: ./backend/.env.dev
    command: npm run dev
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres-dev
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: appdb
    volumes:
      - ./db/data:/var/lib/postgresql/data
